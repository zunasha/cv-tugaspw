		<!-- Form Login -->
	<section id="login">
	  <div class="container-login">
		<div class="row">
		  <div class="col-sm-6">
			<div class="card" data-aos="zoom-in-up" data-aos-duration="500">
			  <div class="card-body">
			    <form>
				  <div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Full Name</label>
					<input type="text" class="form-control" id="name" aria-describedby="emailHelp" autofocus placeholder="masukkan nama lengkap...">
				  </div>
				  <div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email</label>
					<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="masukkan email...">
				  </div>
				  <div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Password</label>
					<input type="password" class="form-control" id="password" placeholder="masukkan password...">
				  </div>
				  <div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Retype Password</label>
					<input type="password" class="form-control" id="retypePassword" placeholder="masukkan ulang password...">
				  </div>
				  <a href="index.html"><button id="register" type="submit" class="btn btn-primary"><a href="index.html" style="color:white">Register</a></button></a>
				</form>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</section>
	<!-- Ending Form Login -->
	
	<script>
      const name = document.getElementById('name');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const retypePassword = document.getElementById('retypePassword');
      const register = document.getElementById('register');
	  

      function changeLine(fromInput, toInput) {
        fromInput.addEventListener('keypress', function onEvent(event) {
          if (event.key == 'Enter') {
            event.preventDefault();
            toInput.focus();
          }
        });
      }

      changeLine(name, email);
      changeLine(email, password);
      changeLine(password, retypePassword);
      changeLine(retypePassword, register);
    </script>
	

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
